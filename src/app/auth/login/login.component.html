<h2>Accedi</h2>

<form (ngSubmit)="onLogin()" *ngIf="!showOtpForm">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <button type="submit">Login</button>
</form>

<form (ngSubmit)="onVerifyOtp()" *ngIf="showOtpForm">
  <h3>Verifica OTP</h3>
  <div>
    <label for="otpCode">Codice OTP:</label>
    <input type="text" id="otpCode" [(ngModel)]="otpCode" name="otpCode" required>
  </div>
  <button type="submit">Verifica OTP</button>
</form>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
<p>Non hai un account? <a routerLink="/register">Registrati qui</a></p>
