<h2>Registrazione</h2>
<form (ngSubmit)="onRegister()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="8">
  </div>
  <div>
    <label for="firstName">Nome:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName">
  </div>
  <div>
    <label for="lastName">Cognome:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName">
  </div>
  <button type="submit">Registrati</button>
</form>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
